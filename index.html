<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="./assets/css/style.css">
<title>Rock Paper Scissors, Multiplayer</title>
</head>
<body>
    <div class="container-fluid justify-content-center vh-100">
        <div class="row h-50">
           <div class="col-sm-12 text-center ">
           </div>
        </div>
        <div class="row h-25">
            <div class="col-sm-4 text-center">
                <button class="btn btn-large btn-rock"><i class="fas fa-hand-rock"></i></button>
            </div>
            <div class="col-sm-4 text-center">
                <button class="btn btn-large btn-paper"><i class="fas fa-hand-paper"></i></button>
            </div>
            <div class="col-sm-4 text-center">
                <button class="btn btn-large btn-scissors"><i class="fas fa-hand-scissors"></i></button>
            </div>
        </div>
        <div class="row h-25">

        </div>
    </div>

    <div class="modal fade" id="modal-waiting" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-waiting-title">Waiting for Another Player</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    This may take a while...
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-result" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-result-title">Game Result</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer winner">
                    <button type="button" class="btn btn-primary">Keep Going!</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Quit While I'm Ahead</button>
                </div>
                <div class="modal-footer loser">
                    <button type="button" class="btn btn-primary">Get Revenge!</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Quit in Disgrace</button>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/app.js"></script>
</body>
</html>
